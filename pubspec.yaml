name: capitals
description: A fancy flutter app example.
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  http: ^0.13.4
  tcard: ^1.3.5
  palette_generator: ^0.3.3
  wave: ^0.2.2

  get_it: ^7.2.0
  injectable: ^1.5.3
  provider: ^6.0.3
  flutter_bloc: ^8.0.1
  freezed_annotation: ^2.1.0

  logging: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter

  build_runner: ^2.0.0
  injectable_generator: ^1.5.4
  freezed: ^2.1.0
  json_serializable: ^6.3.1
  mockito: ^5.3.0

  flutter_lints: ^2.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/pictures.json